type KnowledgeBaseItem
    @feature(feature: "knowledge-base")
    @model(class: "AdvisingApp\\KnowledgeBase\\Models\\KnowledgeBaseItem") {
    id: ID!
}

extend type Query @feature(feature: "knowledge-base") {
    "Get all subscriptions."
    knowledgeBaseItems: [KnowledgeBaseItem!]!
        @canModel(ability: "viewAny")
        @paginate
}
