type KnowledgeBaseItem @model(class: "AdvisingApp\\KnowledgeBase\\Models\\KnowledgeBaseItem") {
    id: ID!
}

extend type Query {
    "Get all subscriptions."
    knowledgeBaseItems: [KnowledgeBaseItem!]! @paginate(model: "AdvisingApp\\KnowledgeBase\\Models\\KnowledgeBaseItem") @canModel(ability: "viewAny")
}